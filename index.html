<html>
<head>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Simple (Web)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #ece5dd;
    }
    header {
      background: #075e54;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
    nav {
      display: flex;
      background: #128c7e;
      color: white;
    }
    nav div {
      flex: 1;
      text-align: center;
      padding: 0.7rem;
      cursor: pointer;
    }
    nav .active {
      border-bottom: 3px solid #fff;
    }
    .screen { display: none; padding: 1rem; }
    .active-screen { display: block; }

    /* Chats */
    .chat-item {
      background: white;
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .chat-item img {
      width: 40px; height: 40px;
      border-radius: 50%; margin-right: 10px;
    }
    .chat-item h4 { margin: 0; }
    .chat-item p { margin: 2px 0 0; color: #555; font-size: 0.9em; }

    /* Conversation */
    .conversation {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 120px);
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      display: inline-block;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .me {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .peer {
      background: white;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }
    .input-area input {
      flex: 1;
      padding: 8px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .input-area button {
      background: #128c7e;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px; height: 40px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>WhatsApp</header>
  <nav>
    <div class="tab active" onclick="showTab('chats')">Chats</div>
    <div class="tab" onclick="showTab('status')">Status</div>
    <div class="tab" onclick="showTab('calls')">Calls</div>
  </nav>

  <!-- Chats Screen -->
  <div id="chats" class="screen active-screen">
    <div class="chat-item" onclick="openConversation('Anu')">
      <img src="https://i.pravatar.cc/40?img=1" alt="">
      <div><h4>Anu</h4><p>Hello</p></div>
    </div>
    <div class="chat-item" onclick="openConversation('Rahul')">
      <img src="https://i.pravatar.cc/40?img=2" alt="">
      <div><h4>Rahul</h4><p>ok cue</p></div>
    </div>
    <div class="chat-item" onclick="openConversation('Neha')">
      <img src="https://i.pravatar.cc/40?img=3" alt="">
      <div><h4>Neha</h4><p>See you tomorrow! ðŸ‘‹</p></div>
    </div>
  </div>

  <!-- Status Screen -->
  <div id="status" class="screen">
    <p style="text-align:center;">No recent status updates</p>
  </div>

  <!-- Calls Screen -->
  <div id="calls" class="screen">
    <div class="chat-item">
      <img src="https://i.pravatar.cc/40?img=2" alt="">
      <div><h4>Rahul</h4><p>Yesterday, 8:45 PM</p></div>
      <span style="margin-left:auto; color:green;">ðŸ“ž</span>
    </div>
    <div class="chat-item">
      <img src="https://i.pravatar.cc/40?img=3" alt="">
      <div><h4>Neha</h4><p>2 days ago</p></div>
      <span style="margin-left:auto; color:red;">ðŸ“ž</span>
    </div>
  </div>

  <!-- Conversation Screen -->
  <div id="conversation" class="screen">
    <header id="chatHeader">Chat</header>
    <div class="conversation">
      <div class="messages" id="messages">
        <div class="msg peer">Hello ðŸ‘‹</div>
        <div class="msg me">How are you?</div>
      </div>
      <div class="input-area">
        <input type="text" id="msgInput" placeholder="Message">
        <button onclick="sendMessage()">âž¤</button>
      </div>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
      document.getElementById(tab).classList.add('active-screen');
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
    }

    function openConversation(name) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
      document.getElementById('conversation').classList.add('active-screen');
      document.getElementById('chatHeader').innerText = name;
      document.getElementById('messages').innerHTML = `
        <div class="msg peer">Hello ðŸ‘‹</div>
        <div class="msg me">How are you?</div>
      `;
    }

    function sendMessage() {
      const input = document.getElementById('msgInput');
      if (input.value.trim() === "") return;
      const msgBox = document.createElement('div');
      msgBox.className = "msg me";
      msgBox.textContent = input.value;
      document.getElementById('messages').appendChild(msgBox);
      input.value = "";
      msgBox.scrollIntoView();
    }
  </script>
</body>
</html>
